<div class="filter">
  <h3>Filter</h3>
  <ul class="filter-box">
    <li *ngFor="let filter of filters; index as i;">
      <h4 class="header"> {{filter.header}}</h4>
      <div class="btn-section">
        <button class="btn" *ngFor="let value  of filter.values" [ngClass]="{'active': filter.active === value}"
          (click)="setFilter(value, filter.key, i)">
          {{ value }}
        </button>
      </div>
    </li>
  </ul>
</div>
